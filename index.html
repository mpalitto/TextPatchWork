<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>Patch Work</title>
  <meta name="author" content="Prof. Matteo Palitto">

  <link rel="stylesheet" href="patchWork.css">

</head>

<body>
  <div id="ui"></div>
  
  <script>
    
    var ui = document.querySelector("#ui");
    var text = "Nicolo'";
    
    for(let n=0; n < 40; n++) {
      var elem = document.createElement("div");
      elem.setAttribute('class', 'text');
      elem.innerHTML = text;
      ui.appendChild(elem);
    }
    
  </script>
</body>
</html>
